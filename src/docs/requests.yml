components:
  parameters:
    schemas:
      login:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: Email del usuario
          password:
            type: string
            description: Password del usuario
        example:
          email: 99@99
          password: "99"
      users:
        type: object
        properties:
          nombre:
            type: string
            description: Email del usuario
          email:
            type: string
            description: Password del usuario
          role:
            type: string
            description: Password del usuario
        example:
          nombre: 11@11
          email: "11"
          role: "11"
      registerNewProduct:
        type: object
        required:
          - title
          - description
          - code
          - price
          - status
          - stock
          - category
          - thumbnails
          - owner
        properties:
          title:
            type: string
            description: Nombre del producto
          description:
            type: string
            description: Cuerpo de la noticia
          code:
            type: string
            description: Autor de la noticia
          price:
            type: string
            description: Imagen de la noticia
          status:
            type: string
            description: Imagen de la noticia
          stock:
            type: string
            description: Imagen de la noticia
          category:
            type: string
            description: Imagen de la noticia
          thumbnails:
            type: string
            description: Imagen de la noticia
          owner:
            type: string
            description: Imagen de la noticia
        example:
          title: Wood
          description: augue vestibulum ante ipsum primis in faucibus
          code: 02ee4758-c838-42b6-8dfd-3a2857598168.
          price: 9561.71
          status: true
          stock: 376
          category: Jeep
          thumbnails: sasa.jpg
          owner: pepito
      updateProduct:
        type: object
        required:
          - stock
        properties:
          stock:
            type: string
            description: TÃ­tulo de la noticia
        example:
          stock: 555
      purchase:
        type: object
        required:
          - id
        properties:
          id:
            type: string
            description: Id del chango
        example:
          id: 650919fc0aab52e0d0687df3
      porAsignarAlgoParaCart:
        type: object
        properties:
          id:
            type: string
            description: Id del producto
          productos:
            type: array
            description: Array de productos
            items:
              properties:
                id:
                  type: string
                  description: Id del producto
                quantity:
                  type: number
                  description: Cantidad del producto.
              example:
                id: 64caea7554089ac708c3688d
                quantity: 5
        example:
          id: 64ff7cfa218fb08b6787d31b
          products:
            [
              { "_id": "64caea7554089ac708c3688c", "quantity": 223 },
              { "_id": "6524d5f05757cdcdde8474e8", "quantity": 11 },
            ]
      updateStock:
        type: object
        required:
          - stock
        properties:
          stock:
            type: number
            description: stock
        example:
          stock: 999
