components:
  schema:
    Users:
      User:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la petición
            data:
          msg:
            type: string
            description: Estado de la petición
          data:
            type: string
            description: data
            data: data
        example:
          status: 200
          msg: Success
          data: data
      Users:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la petición
            example: 200
          message:
            type: string
            description: Estado de la petición
            example: Success
          data:
            type: array
            description: Array de productos dentro del chango
            items:
              properties:
                nombre:
                  type: string
                  description: Nombre del usuario
                  example: 11
                email:
                  type: string
                  description: Email del usuario.
                  example: 11@11
                role:
                  type: string
                  description: Rol del usuario.
                  example: user
      delUsers:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la petición
            example: 200
          message:
            type: string
            description: Estado de la petición
            example: Success
          data:
            type: array
            description: Array de productos dentro del chango
            items:
              properties:
                acknowledged:
                  type: string
                  description: Si tiene permisos de escritura
                  example: true
                deletedCount:
                  type: string
                  description: Cantidad de usuarios eliminados.
                  example: 1
    Products:
      getAllProducts:
        type: array
        items:
          properties:
            id:
              type: number
              description: Id del cart
              example: 64caea7554089ac708c3688d
            title:
              type: string
              description: Nombre del producto.
              example: Vinyl
            description:
              type: string
              description: Descripcion del producto.
              example: porttitor lacus at turpis donec posuere metus vitae ipsum
            code:
              type: string
              description: Codigo del producto.
              example: f0daf052-40a2-4a8d-9d5c-e425c61fa07f
            price:
              type: string
              description: Precio del producto.
              example: 36119.55
            status:
              type: boolean
              description: Status del producto.
              example: true
            stock:
              type: number
              description: Stock del producto.
              example: 666
            category:
              type: string
              description: Category del producto.
              example: Plymouth
            thumbnails:
              type: string
              description: Thumbnails del producto.
              example: sasa.jpg
            owner:
              type: string
              description: Owner del producto.
              example: admin
      Product:
        type: object
        properties:
          id:
            type: number
            description: Id del cart
          title:
            type: string
            description: Nombre del producto.
          description:
            type: string
            description: Descripcion del producto.
          code:
            type: string
            description: Codigo del producto.
          price:
            type: string
            description: Precio del producto.
          status:
            type: boolean
            description: Status del producto.
          stock:
            type: number
            description: Stock del producto.
          category:
            type: string
            description: Category del producto.
          thumbnails:
            type: string
            description: Thumbnails del producto.
          owner:
            type: string
            description: Owner del producto.
        example:
          id: 64caea7554089ac708c3688d
          title: Wood
          description: augue vestibulum ante ipsum primis in faucibus
          code: 02ee4758-c838-42b6-8dfd-3a2857598168.
          price: 9561.71
          status: true
          stock: 376
          category: Jeep
          thumbnails: sasa.jpg
          owner: pepito
      validationError:
        type: object
        properties:
          msg:
            type: string
            description: Error de validacion de schema
        example:
          msg: Validation Schema error
      notFound:
        type: object
        properties:
          msg:
            type: string
            description: Error de servidor
        example:
          msg: Error de servidor
      errorGetById:
        type: object
        properties:
          msg:
            type: string
            description: Error de búsqueda por id
        example:
          msg: No se encontró el id ${id} en la base de datos.
    Carts:
      CartById:
        type: object
        properties:
          id:
            type: number
            description: Id del cart
          products:
            type: array
            description: Array de productos dentro del chango
            items:
              properties:
                id:
                  type: string
                  description: Id del producto
                quantity:
                  type: number
                  description: Cantidad del producto.
              example:
                id: 64caea7554089ac708c3688d
                quantity: 5
        example:
          id: 64ff7cfa218fb08b6787d31b
          products:
            [
              { "_id": "64caea7554089ac708c3688c", "quantity": 223 },
              { "_id": "6524d5f05757cdcdde8474e8", "quantity": 11 },
            ]
      Cart:
        type: object
        properties:
          id:
            type: number
            description: Id del cart
          products:
            type: array
            description: Array de productos dentro del chango
            items:
              properties:
                id:
                  type: string
                  description: Id del producto
                quantity:
                  type: number
                  description: Cantidad del producto.
              example:
                id: 64caea7554089ac708c3688d
                quantity: 5
        example:
          id: 64ff7cfa218fb08b6787d31b
          products: []
    Purchases:
      Purchase:
        type: object
        properties:
          id:
            type: number
            description: Id del chango
          code:
            type: number
            description: Codigo de la compra.
          purchase_datetime:
            type: date-time
            description: Fecha de la compra.
          amount:
            type: number
            description: Monto de la compra.
          purchaser:
            type: number
            description: Cliente.
        example:
          id: 64caea7554089ac708c3688d
          code: 5ZFsufbVCLW
          purchase_datetime: 20230922
          amount: 65494654.56
          purchaser: 55@55.com
